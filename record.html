<div class="record">
	<p class="record-line">Please say<br>"Hi, nice to meet you!"</p>
	<a href="add.html"><img class="sound-wave" src="assets/images/app/sound-wave.png" alt=""></a>

<script>
	$('.record-action').on('touchstart mousedown', function(event) {
		event.preventDefault();
		$('.sound-wave').attr('src', 'assets/images/app/sound-wave.gif');
	});
	$('.record-action').on('touchend mouseup', function(event) {
		event.preventDefault();
		$('.sound-wave').attr('src', 'assets/images/app/sound-wave.png');
	});
</script>
