<script>  
	$('.carousel').carousel({
	  interval: false
	})
	var mcard = new Hammer( $( ".carousel-inner" )[0], {
      domEvents: true
    } );
    
    mcard.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });
    
    $('.carousel-inner').on('swipeleft', function(){
    	// console.log(1);
        $('.carousel').carousel('next'); 
      })
	$('.carousel-inner').on('swiperight', function(){
		// console.log(2);
		$('.carousel').carousel('prev'); 
	})

</script>
